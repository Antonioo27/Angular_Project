<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                Client List
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>Company name</th>
                                    <th>Person name</th>
                                    <th>Contact no</th>
                                    <th>City</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of clientList; track $index) {
                                    <tr>
                                        <td>{{$index + 1}}</td>
                                        <td>{{item.companyName}}</td>
                                        <td>{{item.contactPersonName}}</td>
                                        <td>{{item.contactNo}}</td>
                                        <td>{{item.city}}</td>
                                        <td>
                                            <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                                            <button class="btn btn-danger" (click)="onDelete(item.clientId)">Delete</button>
                                        </td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New Client 
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="" class="text-truncate d-none d-sm-block">Person Name</label>
                        <input type="text" [(ngModel)]="clientObj.contactPersonName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="" class="text-truncate d-none d-sm-block">company Name</label>
                        <input type="text" [(ngModel)]="clientObj.companyName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="" class="text-truncate d-none d-sm-block">address</label>
                        <textarea class="form-control" [(ngModel)]="clientObj.address" ></textarea>
                    </div>
                    <div class="col-6">
                        <label for="" class="text-truncate d-none d-sm-block">city</label>
                        <input type="text" [(ngModel)]="clientObj.city" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="" class="text-truncate d-none d-sm-block">pincode</label>
                        <input type="text" [(ngModel)]="clientObj.pincode" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="" class="text-truncate d-none d-sm-block">state</label>
                        <input type="text" [(ngModel)]="clientObj.state" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="" class="text-truncate d-none d-sm-block">Employee Strength</label>
                        <input type="text" [(ngModel)]="clientObj.employeeStrength" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="" class="text-truncate d-none d-sm-block">gstNo</label>
                        <input type="text" [(ngModel)]="clientObj.gstNo" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="" class="text-truncate d-none d-sm-block">contact No</label>
                        <input type="text" [(ngModel)]="clientObj.contactNo" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="" class="text-truncate d-none d-sm-block">reg No</label>
                        <input type="text" [(ngModel)]="clientObj.regNo" class="form-control">
                    </div>
                </div>
                <div class="row pt-2 ">
                    <div class="col-6 text-center">
                        <button class="btn btn-success" (click)="reset()">Reset</button>
                    </div> 
                    <div class="col-6 text-center">
                        <button class="btn btn-success" (click)="onSaveClient()">{{clientObj.clientId != 0 ? 'Update Client':'Save Client'}}</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
